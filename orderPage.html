<!DOCTYPE html>
<html>
<head>
    <title>Item Details Mockup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .item-box {
            max-width: 900px;
            margin: auto;
        }

        .header-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-row label {
            font-size: 24px;
            font-weight: bold;
        }

        .content-row {
            display: flex;
            gap: 30px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        img {
            width: 400px;
            height: auto;  
            object-fit: cover;  
            border-radius: 6px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        h2 {
            color: #1f4e2f;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .link-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .link-row a {
            flex-grow: 1;
            background-color: #2db365;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .link-row button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e74c3c;
            color: white;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            padding: 8px;
            font-size: 14px;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            cursor: pointer; 
        }

        textarea {
            resize: vertical;
        }

        .button-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .save { background-color: #2ecc71; color: white; }
        .delete { background-color: #e74c3c; color: white; }
        .back { background-color: #ccc; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="item-box">
        <div class="header-row">
            <button class="back">‚Üê</button>
            <label>Item Details</label>
        </div>

        <div class="content-row">
            <img src="https://cdn11.bigcommerce.com/s-am5zt8xfow/images/stencil/1280x1280/products/1661/11776/A000073_00.front_1000x750__45992.1710168478.jpg?c=2" alt="Arduino Uno">

            <div class="right-panel">
                <h2>Arduino Uno REV3</h2>

                <div class="link-row">
                    <a href="https://store.arduino.cc/products/arduino-uno-rev3?srsltid=AfmBOopsxkaABAFPgajNB_Z6usxlhMxR3y3qBRgENiEi9VtFwlfj-5Tq" target="_blank">Link 1</a>
                    <button class="delete">Delete</button>
                </div>

                <div class="link-row">
                    <a href="https://www.amazon.ca/ARDUINO-A000066-Uno-DIP-1-5/dp/B008GRTSV6?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&psc=1&smid=AN4XR35TD88X8" target="_blank">Link 2</a>
                    <button class="delete">Delete</button>
                </div>

                <div class="link-row">
                    <a href="https://www.pishop.ca/product/arduino-uno-smd-rev3/" target="_blank">Link 3</a>
                    <button class="delete">Delete</button>
                </div>

                <label for="addLink">Add New Link:</label>

                <div class="submit-link">
                    <input type="text" id="addLink" name="AddLink" value="">
                    <input type="submit" value="Submit">
                </div>

                <div class="button-row">
                    <button class="save">Save</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
