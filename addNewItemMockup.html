<!DOCTYPE html>
<html>
<head>
    <title>Item Details Mockup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .item-box {
            max-width: 900px;
            margin: auto;
        }

        .header-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-row label {
            font-size: 24px;
            font-weight: bold;
        }

        .content-row {
            display: flex;
            gap: 30px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        img {
            width: 400px;
            height: auto;  
            object-fit: cover;  
            border-radius: 6px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        h2 {
            color: #1f4e2f;
            font-size: 20px;
            margin-bottom: 0px;
        }

        .upload-image {
            border: 2px dashed #ccc; 
            padding: 30px; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            gap: 10px; 
            margin-top: 10px;
            text-align: center;
            border-radius: 8px;
        }


        .stock-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stock-row input {
            width: 60px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            padding: 8px;
            color: #7f8c8d;
            font-size: 14px;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .button-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .save { background-color: #2ecc71; color: white; }
        .delete { background-color: #e74c3c; color: white; }
        .back { background-color: #ccc; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="item-box">
        <div class="header-row">
            <button class="back">‚Üê</button>
            <label>Inventory</label>
        </div>

        <div class="content-row">
            <div class="upload-image">
                <h2>Upload Image</h2>
                <input type="file" id="imageInput" accept="image/*" style ="cursor: pointer;" >
            </div>

            <div class="right-panel">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Add name here...">

                <div class="stock-row">
                    <label>Stock: </label>
                    <input type="number" value="">
                    <label for="threshold">Threshold:</label>
                    <input type="number" id="stock" name="stock" value="">
                </div>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" value="Add model here..">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Add location here...">

                <label>Notes</label>
                <textarea placeholder="Add any notes here..."></textarea>

                <a href="#" >Order more</a>

                <div class="button-row">
                    <button class="save">Save</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
